<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Google acadamy</h1>
        <h6>Training|Tech news|freshers guide</h6>
        <p>This program is to develop thier skills through corporate Training</p>
    </center>
    <hr>
    <center>
        <h1>Registration form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male 
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td>Select a course:</td>
                    <td>
                        <select>
                            <option>Full stack development</option>
                            <option>Data science</option>
                            <option>Cloud</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your resume</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td><input type="reset"></td><td><input type="submit"></td>
                </tr>   
            </table>
        </form>
        <hr>
        <p>
            <a href="index.html">Home</a>
        </p>
    </center>
</body>
</html>
